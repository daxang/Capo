  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - resources/langs/en-US.json
    - resources/langs/zh-CN.json
    - resources/images/common/
    - resources/images/app_icon/
    - resources/images/background/
    - lib/modules/settings/home/model/sections.json
    - lib/modules/settings/settings_modules/node_settings/view/readonly/model/readonly_sections.json
    - lib/modules/settings/settings_modules/node_settings/view/validator/model/validator_sections.json





