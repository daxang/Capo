  fonts:
    - family: Karla
      fonts:
        - asset: resources/fonts/Karla/Karla-Bold.ttf
          weight: 700
        - asset: resources/fonts/Karla/Karla-BoldItalic.ttf
        - asset: resources/fonts/Karla/Karla-Italic.ttf
